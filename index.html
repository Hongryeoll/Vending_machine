<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>벤딩머신 만들기</title>
    <link rel="stylesheet" href="./src/style/reset.css" />
    <link rel="stylesheet" href="./src/style/style.css" />
    <script type="module" src="./src/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <h1 class="title-app ir">cola cola</h1>
      <section class="vending-machine">
        <h2 class="ir">자판기 화면</h2>
        <!-- json으로 item정보 출력 -->
        <ul class="list-item"></ul>
        <section class="container-buy">
          <h2 class="ir">구입 관련 정보</h2>
          <div class="info-balance">
            잔액 : <span class="text-balance">원</span>
          </div>
          <button class="button-return">거스름돈 반환</button>
          <input 
          type="number" 
          placeholder="입금액 입력" 
          max="100000"
          min="0"
          step="1000"
          class="input-put" 
          />
          <button class="button-put" type="button">입금</button>

          <ul class="list-item-staged">
            <li>
              <button class="button-staged" type="button">
                <img
                  class="img-item"
                  src="./src/images/Original_cola.svg"
                  alt="Original"
                />
                <strong class="text-item">Original_Cola</strong>
                <span class="number-counter">1</span>
              </button>
            </li>
            <li>
              <button class="button-staged" type="button">
                <img
                  class="img-item"
                  src="./src/images/Orange_Cola.svg"
                  alt="Orange"
                />
                <strong class="text-item">Orange_Cola</strong>
                <span class="number-counter">2</span>
              </button>
            </li>
            <li>
              <button class="button-staged" type="button">
                <img
                  class="img-item"
                  src="./src/images/Yellow_Cola.svg"
                  alt="Yellow"
                />
                <strong class="text-item">Yellow_Cola</strong>
                <span class="number-counter">3</span>
              </button>
            </li>
          </ul>
          <button type="button" class="button-get">획득</button>
        </section>
      </section>
      <section class="my-info">
        <h2 class="ir">나의 정보 화면</h2>
        <div class="container-mymoney">
          <div class="info-mymoney">
            소지금 : <span class="text-mymoney">30,000 원</span>
          </div>
        </div>
        <div class="container-myitems">
          <strong class="title-myitem">획득한 음료</strong>
          <ul class="list-item-staged">
            <li>
              <button class="button-staged" type="button">
                <img
                  class="img-item"
                  src="./src/images/Yellow_Cola.svg"
                  alt="Yellow"
                />
                <strong class="text-item">Yellow_Cola</strong>
                <span class="number-counter">2</span>
              </button>
            </li>
            <li>
              <button class="button-staged" type="button">
                <img
                  class="img-item"
                  src="./src/images/Original_Cola.svg"
                  alt="Original"
                />
                <strong class="text-item">Original_Cola</strong>
                <span class="number-counter">1</span>
              </button>
            </li>
          </ul>
          <strong class="text-total">총금액 : 0원</strong>
        </div>
      </section>
    </div>
  </body>
</html>
