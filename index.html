<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>벤딩머신 만들기</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./src/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <h1 class="title-app ir">cola cola</h1>
      <section class="vending-machine">
        <h2 class="ir">자판기 화면</h2>
        <!-- json으로 item 정보 출력 -->
        <ul class="list-cola"></ul>
        <section class="container-buy">
          <h2 class="ir">구입 관련 정보</h2>
          <p class="text-balance">0</p>
          <button class="button-return">거스름돈 반환</button>
          <input 
          type="number" 
          placeholder="입금액 입력"
          min="1000"
          max="99000"
          step="1000"
          onkeyup="this.value=this.value.replace(/[0-9]{6,7}/g,'')"
          class="input-put" 
          />
          <button class="button-put" type="button">입금</button>
          <article class="list-getItem"></article>
          <button type="button" class="button-get">획득</button>
        </section>
      </section>
      <section class="my-info">
        <h2 class="ir">나의 정보 화면</h2>
        <div class="container-mymoney">
          <div class="info-mymoney">
            <p class="text-mymoney">0</p>
          </div>
        </div>
        <div class="container-myitems">
          <h1 class="title-myitem">획득한 음료</h1>
          <article class="list-getItem result"></article>
          <p class="text-total">총금액 : 0원</p>
        </div>
      </section>
    </div>
  </body>
</html>
